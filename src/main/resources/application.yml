spring:
  mvc:
    view:
      prefix: /
      suffix: .html
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources
  thymeleaf:
    cache: false
  redis:
    database: 0
    host: 127.0.0.1
    post: 6379
    password: ''
    jedis.pool:
    jedis:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 10
        min-idle: 0
    timeout: 1000




